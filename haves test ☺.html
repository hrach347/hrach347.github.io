<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Հավես թեստ ☺☺☺</title>
    <style>
        h1 {
            background-color: #FEF775;
        }

        p {
            background-color: #FEF775;
        }
    </style>
    <script type="text/javascript">
        alert("Բարև հիմա կխաղաս հետաքրքիր խաղ։\n Ես քեզ հարց կտամ իսկ դու կպատասխանես,\n ու վերջում քո արդյունքը կտեսնես:\n\n☺☺☺")
        alert("Կանոններ↓\n1․Հատուկ անունները գրել մեծատառ։\n2․Հասարակներնել գրում ենք փոքրատառ։\n3․Գրել հայատառ։ ")
        p = 0

        let q = prompt("Ո՞ր թվականին է ծնվել Հովհաննես Թումանյանը։")
        if (q === "1869") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է 1869"))

        let q1 = prompt("Ո՞ր թվականից որ թվականն է կառավարել Տիգրան Մեծը։")
        if (q1 === "95-55") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է 95-55"))

        let q2 = prompt("Ո՞ր թվականին է Հայաստանը ընդունել քրիստոնեությունը որպես պետական կրոն։")
        if (q2 === "301") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է 301։"))

        let q3 = prompt("Ո՞ր համարի մարզաշապիկի տակ է խաղում ֆուտբոլիստ Պիկեն (Pique):")
        if (q3 === "3") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է 3"))

        let q4 = prompt("Երբ է տեղի ունեցել հայոց ցեղասպանությունը։")
        if (q4 === "1915") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է 1915"))

        let q5 = prompt("2014թ ֆուտբոլի աշխարհի առաջնությունում որ երկիրն է հաղթել։")
        if (q5 === "Գերմանիա") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է Գերմանիա"))

        let q6 = prompt("Որ երկրի արտադրության է Nissan մակնիշի ավտոմեքենան։")
        if (q6 === "Ճապոնիա") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է Ճապոնիա"))

        let q7 = prompt("Քանի ոսկե գնդակ ունի ֆուտբոլիստ Նեյմարը։")
        if (q7 === "0") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է 0 ։"))

        let q8 = prompt("Որ թվականին է մահացել Շառլ Ազնավուրը")
        if (q8 === "2018") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է 2018"))

        let q9 = prompt("Որն է Բրազիլիայի մայրաքաղաքը")
        if (q9 === "Բրազիլիա") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է Բրազիլիա"))

        let q10 = prompt("Որ թվականին է տեղի ունեցել ավարայրի ճակատամարտը։")
        if (q10 === "451") {
            p = p + 1
        }
        else (alert("ճիշտ պատասխանն է 451"))

        let www = prompt("Ո՞րն է Թուրքիայի մայրաքաղաքը։")
        if (www === "Անկարա") {
            p = p + 1
        }
        else (alert("Ճիշտ պատասխանն է Անկարա։"))

        let www1 = prompt("Թարգմանել (War) անգլերեն բառը հայերեն")
        if (www1 === "պատերազմ") {
            p = p + 1
        }
        else (alert("Ճիշտ պատասխանն է պատերազմ"))

        let a4 = prompt("Ինչ է նշանակում Գյումրվա բառբառով (Սարսախ) բառը։\n\n1․Սարսափ       2․Ապուշ\n\n3․Հիմար            4․Խիստ\n\n(Պատասխանել թվանշանով!)")
        if (a4 === "3") {
            p = p + 1
        }
        else (alert("Ճիշտ պատասխանն է հիմար ։"))

        let a5 = prompt("Ում աճյունն է հանգչում Օշականում։\n\n1.Ում արջուկնա հաչում ուրդե???         2.Մ Մաշտոց\n\n3.Պուշկին                                                 4.Ժուլվեռն\n\n(Պատասխանել թվանշանով!)")
        if (a5 === "2") {
            p = p + 1
        }
        else (alert("Ճիշտ պատասխանն է Մ․Մաշտոց։"))

        alert("Դու պատասխանեցիր " + p + " հարցի ճիշտ 15 հարցից։")

        alert("Եթե դու մտածում ես, որ դու ավելի շատ հարցի ես պատասխանել, բայց քո միավորները ավելի քիչ են, ուրեմն դու կատարել ես տառասխալներ ☺։ ")

        if (p === 15) {
            alert("Կեցցես շատ լավա 15 հարցից 15նել պատասխանեցիր ճիշտ։\nԴու տաղանդ էս։\n☺")
        }
        else if (p > 10) {
            alert("Ապրես լավա, այտենց շարունակի!")
        }
        else (alert("Ապրես լավա,\nբայց մեր մեջ ասած սովորելու տեղ ունես։\n(սովրի,սովրի)"))

        alert("ՎՍՅՕ, կարաս գնաս կպնես գործերիտ:\n\n\n☺☺☺")
    </script>
</head>
<body>

    <h1>
        12+ տարիքայինների համար նախատեսված հարցեր :)
    </h1>
    <h1>
        Կանոններ ↓
    </h1>
    <p>
        1․Գրել հայատառ։
    </p>
    <p>
        2․Պահպանել առաջին կանոնը։
    </p>

    </p>
  
</body>
</html>
